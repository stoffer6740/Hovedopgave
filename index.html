<!DOCTYPE html>
<html ng-app="hovedopgave-app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/hammerjs/hammer.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>


    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="lib/angular-material/themes/deep-orange-theme.css">
    <link rel="stylesheet" href="lib/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/css/css.css">

    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>
</head>
<body ng-controller="test" md-swipe-right="leftMenu()" md-swipe-left="leftMenu()">

<md-toolbar class="md-deep-orange-theme">
    <div layout="vertical" layout-sm="horizontal">

        <div flex>
        </div>

        <div flex layout="horizontal" layout-align="center">
            <h1 class="md-toolbar-tools">Articles</h1>
        </div>

        <div flex layout="horizontal" layout-align="end">
            <h1 class="md-toolbar-tools"><icon class="fa fa-bars fa-fw"></icon></h1>
        </div>

    </div>
</md-toolbar>

<slidemenu></slidemenu>

<md-content class="md-padding">
    <section layout="vertical" layout-sm="horizontal">

        <md-list role="list" ng-controller="GetArticlesCtrl">
            <md-item ng-repeat="r in result">
                <md-item-content>
                    <div class="md-tile-left">
                        <!--<md-button class="md-primary md-raised">View article</md-button>-->
                    </div>
                    <div class="md-tile-content">
                        <h3>{{r.title}}</h3>
                        <h4></h4>
                        <p>
                            {{r.id}}
                        </p>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>

    </section>
</md-content>

</body>
</html>
