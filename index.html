<!DOCTYPE html>
<html ng-app="hovedopgave-app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/hammerjs/hammer.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>


    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link rel="stylesheet" href="lib/angular-material/themes/blue-grey-theme.css">
    <link rel="stylesheet" href="lib/css/css.css">

    <script src="app/app.js"></script>
</head>
<body ng-controller="test" md-swipe-right="leftMenu()" md-swipe-right="leftMenu()">

<md-sidenav component-id="left" class="md-sidenav-left">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
    </md-toolbar>
</md-sidenav>

<md-content>

    <section layout="vertical" layout-sm="horizontal" layout-align="center center">
        <md-button ng-click="openLeftMenu()">Openmenus</md-button>
        <md-button noink class="md-primary">Primary (noink)</md-button>
        <md-button ng-disabled="isDisabled" class="md-primary">Disabled</md-button>
        <md-button class="md-warn" ng-click="isDisabled = !isDisabled">{{title4}}</md-button>
        <div class="label">flat</div>
    </section>

</md-content>

</body>
</html>
